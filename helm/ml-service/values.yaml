# Default values for ml-service
# These are meant to be overridden per-service using the CLI-generated values file

replicaCount: 1

image:
  repository: example-org/example-model
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

containerPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Observability defaults
metrics:
  enabled: true
  path: /metrics # Prometheus convention

# mTLS/Istio configuration (pseudo-label)
meshOptions:
  strictMtLS: true
